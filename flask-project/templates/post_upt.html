{% extends 'base.html' %}
{% block title %}GitHub{% endblock %}
{% block content %}
<div>
    <h1>Update post</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{ post.title }}" placeholder="Post title"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Post intro">{{ post.intro }}</textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Post text">{{ post.text }}</textarea><br>
        <input type="submit" class='btn_sumbit' value="Update">
    </form>
</div>
{% endblock %}
