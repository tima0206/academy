{% extends 'base.html' %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
    <div>
        <div class="container">
            <h1>{{ post.title }}</h1>
            <p>{{ post.text }}</p>
            <p>Date: {{ post.date.date() }}</p>
            <a href="/posts/{{ post.id }}/upt" class="re">Change post</a>
            <a href="/posts/{{ post.id }}/del" class="del">Delete post</a>
        </div>
    </div>
{% endblock %}
